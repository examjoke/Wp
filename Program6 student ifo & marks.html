<!DOCTYPE html>
<html>
  <body>
    <h2>Student Information</h2>
    <form name="formStudent">
      <div>
        <label>Regno</label>
        <input type="text" id="regno" /><br /><br />

        <label>Name</label>
        <input type="text" id="name" /><br /><br />

        <label>Sub1</label>
        <input type="number" id="sub1" /><br /><br />

        <label>Sub2</label>
        <input type="number" id="sub2" /><br /><br />

        <label>Sub3</label>
        <input type="number" id="sub3" /><br /><br />

        <button type="button" onclick="calculate()">Submit</button>
      </div>
    </form> 

    <div id="result"></div>

    <script>
      function calculate() {
        let Regno = document.getElementById("regno").value;
        let name = document.getElementById("name").value;
        let sub1 = parseInt(document.getElementById("sub1").value) || 0;
        let sub2 = parseInt(document.getElementById("sub2").value) || 0;
        let sub3 = parseInt(document.getElementById("sub3").value) || 0;

        let total = sub1 + sub2 + sub3;
        let avg = total / 3;

        let result = sub1 >= 35 && sub2 >= 35 && sub3 >= 35 ? "Pass" : "Fail";

        let grade;
        if (result == "Fail") {
          grade = "No grade";
        } else if (avg > 85) {
          grade = "A+";
        } else if (avg > 75) {
          grade = "A";
        } else if (avg > 60) {
          grade = "B+";
        } else if (avg > 50) {
          grade = "B";
        } else {
          grade = "C";
        }

        document.getElementById("result").innerHTML = `
          <h2>Student Result</h2>
          <b>Name:</b> ${name}<br>
          <b>Regno:</b> ${Regno}<br>
          <b>Total:</b> ${total}<br>
          <b>Average:</b> ${avg.toFixed(2)}<br>
          <b>Result:</b> ${result}<br>
          <b>Grade:</b> ${grade}<br>
        `;
      }
    </script>
  </body>
</html>
