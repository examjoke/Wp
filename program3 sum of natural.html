<!DOCTYPE html>
<html>
  <head>
    <title>Sum of N Natural Numbers</title>
  </head>
  <body>
    <script>
      function sumOfNaturalNumbers(N) {
        let sum = 0;
        for (let i = 1; i <= N; i++) {
          sum += i;
        }
        return sum;
      }

      let N = parseInt(prompt("Enter a positive integer: "));
      if (N > 0) {
        let result = sumOfNaturalNumbers(N);
        document.write(
          `The sum of the first ${N} natural numbers is: ${result}`
        );
      } else {
        document.write("Please enter a positive integer greater than 0.");
      }
    </script>
  </body>
</html>
