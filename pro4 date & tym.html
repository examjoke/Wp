<!DOCTYPE html>
<html>
  <head>
    <title>Date in words</title>
  </head>
  <body>
    <h2>Current Date in words</h2>
    <button onclick="showDateinWords()">Show Date</button>
    <p id="dateResult"></p>

    <script>
      function showDateinWords() {
        let days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        let months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];

        let today = new Date();
        let dayName = days[today.getDay()];
        let monthName = months[today.getMonth()];
        let date = today.getDate();
        let year = today.getFullYear();

        if (year == 2025) {
          let thisYear = "2025";
          document.getElementById(
            "dateResult"
          ).innerHTML = `Today is ${dayName}, ${monthName} ${date}, ${thisYear}`;
        } else {
          document.getElementById(
            "dateResult"
          ).innerHTML = `Today is ${dayName}, ${monthName} ${date}, ${year}`;
        }
      }
    </script>
  </body>
</html>
