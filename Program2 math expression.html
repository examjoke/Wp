<!DOCTYPE html>
<html>
    <head>
        <title>Math Expression Evaluator</title>
        <script>
            function evaluateExpression(){
                const expression=document.getElementById("math Expr").value;
                let result;
                try{
                    result=eval(expression);
                   document.getElementById("result").innerText="Result:"+result; 
                }catch(error){
                    document.getElementById("result").innerText="Invalid Expression!";
                }
                }
                </script>
                </head>
                <body>
                    <h2>>Math Expression Evaluator</h2>
                    <form onsubmit="event.preventDefault();evaluateExpression();">
                        <label for="math Expr">Enter Expression:</label>
                    <input type="text" id="math Expr" name="math Expr" required placeholder="e.g.3+4*(2-1)">
                    <input type="submit" value="Evaluate">
                    </form>
                    <p id="result"></p>
                </body>
                </html>
